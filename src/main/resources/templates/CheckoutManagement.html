<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout Management</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .navbar {
      margin-bottom: 20px;
    }

    .table-custom {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table-custom thead th {
      background-color: #28a745;
      color: white;
      text-align: center;
    }

    .table-custom tbody td {
      text-align: center;
    }

    .btn-approve {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
    }

    .btn-approve:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-deny {
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
    }

    .btn-deny:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    .go-back-icon {
      text-align: right;
      margin-top: 20px;
    }

    .go-back-icon a {
      color: #28a745;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .go-back-icon a:hover {
      color: #155724;
    }

    .logout-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      color: #28a745;
    }

    .logout-icon:hover {
      color: #155724;
    }
  </style>
</head>
<body>
<div class="container my-5">

  <h1 class="text-center mb-4">Checkout Management</h1>
  <div class="table-responsive">
    <table class="table table-striped table-custom">
      <thead>
      <tr>
        <th>Customer</th>
        <th>Order Details</th>
        <th>Total Price</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cart : ${carts}">
        <td th:text="${cart.user.email}"></td>
        <td>
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartItem : ${cart.cartOrders}">
              <td th:text="${cartItem.product.name}"></td>
              <td th:text="${cartItem.quantity}"></td>
              <td th:text="${#numbers.formatDecimal(cartItem.product.price, 1, 'COMMA', 2, 'POINT')}"></td>
            </tr>
            </tbody>
          </table>
        </td>
        <td>Total: $<span th:text="${#aggregates.sum(cart.cartOrders.![product.price * quantity])}"></span></td>
        <td>
          <form th:action="@{/checkout/approve/{id}(id=${cart.id})}" method="post">
            <button type="submit" class="btn btn-success">Approve</button>
          </form>
          <form th:action="@{/checkout/deny/{id}(id=${cart.id})}" method="post">
            <button type="submit" class="btn btn-danger">Deny</button>
          </form>
          <form th:action="@{/checkout/delete/{id}(id=${cart.id})}" method="post">
            <button type="submit" class="btn btn-secondary">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="go-back-icon">
    <a href="/admin/home"><i class="fas fa-arrow-left"></i> Go Back to Admin Dashboard</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
