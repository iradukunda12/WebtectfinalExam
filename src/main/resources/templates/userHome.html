<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        .navbar-custom {
            background-color: transparent; /* Transparent background */
            color: #28a745; /* Green text */
            border-bottom: 2px solid #28a745; /* Green border on bottom */
        }

        .navbar-custom .navbar-brand {
            color: #28a745; /* Green text for brand */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: #28a745; /* Green text for links */
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #155724; /* Dark green text on hover */
        }

        .navbar-custom .navbar-toggler-icon {
            color: #28a745; /* Green color for the toggler icon */
        }

        .container-custom {
            background-color: #ffffff; /* White background for container */
        }

        .container-custom h2 {
            color: #000000; /* Black text for headings */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 10px; /* Add some padding to bottom */
            border-bottom: 2px solid #28a745; /* Green border on bottom */
        }

        .container-custom .alert {
            background-color: #d4edda; /* Light green alert background */
            border-color: #c3e6cb; /* Light green alert border */
            color: #155724; /* Dark green alert text */
        }

        .container-custom .card-title {
            color: #000000; /* Black text for card titles */
            font-size: 1.2rem; /* Larger font size for product name */
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
        }

        .btn-search {
            background-color: #28a745; /* Green button background */
            border-color: #28a745; /* Green button border */
        }

        .btn-search:hover {
            background-color: #155724; /* Dark green button background on hover */
            border-color: #155724; /* Dark green button border on hover */
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Using min-height instead of height to ensure full height even if content is less */
        }

        .rating i {
            color: #ffc107; /* Yellow color for rating stars */
        }

        footer {
            background-color: #28a745; /* Green background color */
            color: white;
            padding: 20px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Ensure it wraps on small screens */
        }

        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        footer .social-icons a:hover {
            color: #155724; /* Dark green color on hover */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#"><i class="fas fa-shopping-bag"></i> SHEIN </a> <!-- Shopping bag icon for brand -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/user/home"><i class="fas fa-home"></i> Home</a> <!-- Home icon -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user/cart"><i class="fas fa-shopping-cart"></i> View Cart</a> <!-- Cart icon -->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a> <!-- Logout icon -->
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4 container-custom">
    <h2 class="mb-4">All Products
        <form class="search-form" th:action="@{/search}" method="GET">
            <input type="text" class="form-control search-input" name="name" placeholder="Search for products">
            <button type="submit" class="btn btn-primary btn-search ml-2"><i class="fas fa-search"></i> Search</button> <!-- Search button with icon -->
        </form>
    </h2>
    <div class="row justify-content-center">
        <!-- Product Cards -->
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card">
                <img th:if="${product.image != null}" th:src="@{'/image/' + ${product.image}}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="${product.description}">Product Description</p>
                    <p class="card-text">Price: <span th:text="${product.price}">$10.00</span></p>
                    <div class="rating">
                        <!-- Rating stars -->
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <form th:action="@{/user/add-product}" method="post">
                        <input type="hidden" th:value="${product.id}" name="id">
                        <button type="submit" class="btn btn-success"><i class="fas fa-cart-plus"></i> Add to Cart</button> <!-- Cart button with icon -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p class="mb-0">© 2024 MY SHEIN ENTERPRISE. Copyright by SHEIN.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
