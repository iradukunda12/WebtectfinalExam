<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control {
            border: none;
            border-bottom: 2px solid #dee2e6;
            border-radius: 0;
            padding: 10px;
            box-shadow: none;
        }
        .form-control:focus {
            border-bottom: 2px solid #28a745;
            outline: none;
            box-shadow: none;
        }
        .btn-register {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
        }
        .btn-register:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-back {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-back:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .footer-fixed {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px 0;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer-content p {
            margin: 0;
        }
        .social-icons a {
            color: white;
            margin-left: 15px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Register Product</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form th:object="${product}" th:action="@{/admin/add}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <textarea class="form-control" id="category" th:field="*{category}" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageFile">Image</label>
                    <input type="file" class="form-control" id="imageFile" th:field="*{image}" accept="image/*">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-register">Register</button>
                    <a href="javascript:history.back()" class="btn btn-back ml-3">Go Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer-fixed">
    <div class="container footer-content">
        <p>Â© 2024 SHEIN. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- For social media icons -->
</body>
</html>
